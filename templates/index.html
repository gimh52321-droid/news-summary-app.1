<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 뉴스 요약</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        h1 { text-align: center; }
        .category { margin: 20px 0; }
        .article { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .article a { text-decoration: none; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>네이버 뉴스 요약</h1>
    {% for category, articles in news.items() %}
        <div class="category">
            <h2>{{ category }}</h2>
            {% for article in articles %}
                <div class="article">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a><br>
                    <p>{{ article.summary }}</p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
