<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>즐겨찾기 뉴스</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f9f9f9; }
.news-card { background:#fff; padding:12px; margin-bottom:10px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; }
.unfav { position:absolute; right:12px; top:12px; color:red; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>
<h1>즐겨찾기 뉴스</h1>
{% if favorites %}
    {% for f in favorites %}
        <div class="news-card">
            {{ f }}
            <span class="unfav" onclick="unfav('{{ f }}')">×</span>
        </div>
    {% endfor %}
{% else %}
    <p>즐겨찾기한 뉴스가 없습니다.</p>
{% endif %}
<a href="/">← 메인으로</a>

<script>
function unfav(title){
    location.href = "/unfavorite/" + encodeURIComponent(title);
}
</script>
</body>
</html>
